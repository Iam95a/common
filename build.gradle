plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/central')
    }
}

dependencies {
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.google.protobuf:protobuf-java:3.8.0'
    implementation 'com.google.guava:guava:21.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.2'
    implementation 'io.lettuce:lettuce-core:5.1.7.RELEASE'
    implementation 'org.apache.commons:commons-pool2:2.6.2'
    implementation 'org.slf4j:slf4j-api:1.7.26'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'io.netty:netty-all:4.1.36.Final'
    implementation 'javax.mail:mail:1.4.5'
    implementation 'com.sun.mail:javax.mail:1.5.4'
    implementation 'commons-codec:commons-codec:1.11'
    implementation 'javax.mail:javax.mail-api:1.6.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.8'
    implementation 'org.apache.commons:commons-collections4:4.3'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.jsoup:jsoup:1.12.1'
    testImplementation 'junit:junit:4.11'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '30.1-jre'

    // https://mvnrepository.com/artifact/io.projectreactor/reactor-core
    implementation 'io.projectreactor:reactor-core:3.3.22.RELEASE'


    // https://mvnrepository.com/artifact/com.netflix.hystrix/hystrix-core
    implementation 'com.netflix.hystrix:hystrix-core:1.5.18'

}

group = 'com.chen'
version = '1.0-SNAPSHOT'
description = 'common'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
